<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>upload</title>
</head>
<body>

<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Update Image</h4>
			</div>
			<div class="card-body">
				<form action="/upload" method="Post" enctype="multipart/form-data">

					<div class="row p-2">
						<div class="col-2">Select Image</div>
						<div class="col-6">
							<input type="file" name="image" class="form-control">
						</div>
					</div>

					
					<div class="row p-2">
						<div class="col-2"></div>
						<div class="col-6">
							<input type="submit" value="upload"
								class="btn btn-success">
						</div>
					</div>
				</form>
				[[${message}]]
			</div>
			<div class="card-footer bg-warning text-center">copyright@2025
			</div>
		</div>
	</div>


</body>
</html>
