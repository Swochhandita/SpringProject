<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Department</title>
</head>
<body>
<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Department Details</h4>
			</div>
			<div class="card-body">
				<form action="/department" method="Post">

					<div class="row p-2">
						<div class="col-2">Department Name</div>
						<div class="col-6">
							<input type="text" name="deptName" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-2">Department Head(HOD)</div>
						<div class="col-6">
							<input type="text" name="deptHead" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-2">Department Phone</div>
						<div class="col-6">
							<input type="text" name="deptPhone" class="form-control">
						</div>
					</div>

					<div class="row p-2">
						<div class="col-2"></div>
						<div class="col-6">
							<input type="submit" value="AddDepartment"
								class="btn btn-success">
						</div>
					</div>
				</form>
			</div>
			<div class="card-footer bg-warning text-center">copyright@2025
			</div>
		</div>
	</div>


</body>
</html>
