<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gallery</title>
</head>
<body>

<th:block th:insert="Header.html"></th:block>
	<div class="container-fluid">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h4>Image Gallery</h4>
			</div>
			<div class="card-body">
				<span th:each="imgname : ${imgList}">
				<img class="p-2" th:src="@{'/images/'+${imgname}}" height="300" width="300"><!-- p-2 implies padding 2 -->
				</span>
			</div>
			<div class="card-footer bg-warning text-center">copyright@2025
			</div>
		</div>
	</div>


</body>
</html>
